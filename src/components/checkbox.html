<label class="custom-checkbox">
  @@if (checked === true) {
  <input class="custom-checkbox__input visually-hidden" type="checkbox" name="@@name" checked>
  }
  @@if (checked === false) {
  <input class="custom-checkbox__input visually-hidden" type="checkbox" name="@@name">
  }
  <span class="custom-checkbox__item"></span>
  <span class="custom-checkbox__value">@@value</span>
</label>
