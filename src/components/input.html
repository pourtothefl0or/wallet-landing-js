@@if ('class' === '') {<label class="form-field">}
@@if ('class' !== '') {<label class="@@class form-field">}
  <input class="form-field__input" type="@@type" name="@@name" placeholder="@@placeholder">
  <span class="form-field__caption">@@title</span>
  <span class="form-field__alert"></span>
</label>
