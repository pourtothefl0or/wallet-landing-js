@@if ('class' === '') {<label class="form-field form-field--big">}
@@if ('class' !== '') {<label class="@@class form-field form-field--big">}
  <textarea class="form-field__input" name="@@name" placeholder="@@placeholder"></textarea>
  <span class="form-field__caption">@@title</span>
  <span class="form-field__score"></span>
  <span class="form-field__alert"></span>
</label>
