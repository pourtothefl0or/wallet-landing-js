<!-- === LOCATION === -->
<section class="location">
  <picture>
    <source srcset="./images/location/location-bg-1.webp, ./images/location/2x/location-bg-1@2x.webp 2x" type="image/webp">
    <img class="location__image" src="./images/location/location-bg-1.jpeg" srcset="./images/location/2x/location-bg-1@2x.jpeg 2x" alt="Geoposition">
  </picture>
  <div class="location__container container">
    <h2 class="location__title title">Where we are?</h2>
    <ul class="location-cities">
      <li class="location-cities__item">
        <a href="#" class="location-cities__link location-link location-link--active">
          <div class="location-link__icon">
            <svg>
              <use xlink:href="./images/sprite.svg#location-map"></use>
            </svg>
          </div>
          <h3 class="location-link__city title title--xs">Tallin</h3>
          <address class="location-link__address descr">
            Tallinn, Kesklinna linnaosa, Poordi tn 3-75, 10156, Estonia.
          </address>
        </a>
      </li>
      <li class="location-cities__item">
        <a href="#" class="location-cities__link location-link">
          <div class="location-link__icon">
            <svg>
              <use xlink:href="./images/sprite.svg#location-map"></use>
            </svg>
          </div>
          <h3 class="location-link__city title title--xs">Kiev</h3>
          <address class="location-link__address descr">
            Kiev, Kesklinna linnaosa, Poordi tn 3-75, 10156, Ukraine.
          </address>
        </a>
      </li>
      <li class="location-cities__item">
        <a href="#" class="location-cities__link location-link">
          <div class="location-link__icon">
            <svg>
              <use xlink:href="./images/sprite.svg#location-map"></use>
            </svg>
          </div>
          <h3 class="location-link__city title title--xs">Dubai</h3>
          <address class="location-link__address descr">
            Dubai, Kesklinna linnaosa, Poordi tn 3-75, 10156, UAE.
          </address>
        </a>
      </li>
    </ul>
  </div>
</section>
